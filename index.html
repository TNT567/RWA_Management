
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Fund Tokenization Platform</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#7f19e6',
                            hover: '#6a15c2',
                            light: '#f3e8ff'
                        },
                        background: {
                            light: '#f7f6f8',
                            dark: '#191121'
                        }
                    },
                    fontFamily: {
                        display: ['Inter', 'sans-serif']
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'glow': 'glow 2s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        glow: {
                            '0%, 100%': { boxShadow: '0 0 5px rgba(127, 25, 230, 0.2)' },
                            '50%': { boxShadow: '0 0 20px rgba(127, 25, 230, 0.4)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; vertical-align: middle; }
        .sidebar-active { background-color: rgba(127, 25, 230, 0.1); color: #7f19e6; border-right: 3px solid #7f19e6; }
        .mesh-gradient {
            background-color: #f7f6f8;
            background-image: 
                radial-gradient(at 0% 0%, rgba(127, 25, 230, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(127, 25, 230, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(127, 25, 230, 0.05) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(127, 25, 230, 0.08) 0px, transparent 50%);
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="mesh-gradient min-h-screen text-slate-900 overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
